<body>

    <main>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-lg-8 d-flex justify-content-center">
                    <div class="commentbox">
                        <div class="title d-flex justify-content-center">
                            Say Something
                        </div>
                        <div class="mb-5 mt-5">
                            <label for="exampleFormControlTextarea1" class="form-label txtlbl">Leave a message for
                                Farhan Nasif Nizami</label>
                            <textarea class="form-control" id="comment" rows="10"></textarea>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary submitbtn" onclick="submission()">Submit <i
                                    class="bi bi-send"></i></button>



                            <!-- firebase input script -->
                            <script>
                                function submission() {
                                    var com = document.getElementById('comment').value;
                                    const d = new Date;
                                    var dt = d.toString();
                                    var dvinfo;
                                    var navg = navigator.userAgent;
                                    if (/Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                                        // some code..
                                        {
                                            dvinfo = "android";
                                        }
                                    }
                                    else if(/iPhone|iPad|iPod/i.test(navigator.userAgent))
                                    {
                                        dvinfo = 'ios';
                                    }
                                    else
                                    {
                                        dvinfo = 'pc';
                                    }

                                    if (com == "") {
                                        alert("Please Say Something :)");
                                    }
                                    else {



                                        firebase.database().ref('comments/' + dt).set({
                                            comment: com,
                                            dateTime: dt,
                                            dvinfo: dvinfo,
                                            navigator: navg
                                        }, function (error) {
                                            if (error) {
                                                // The write failed...
                                            } else {
                                                alert("Thanks for your response <3");
                                                location.replace("index.html");
                                            }
                                        });
                                    }
                                }
                            </script>

                        </div>

                    </div>
                </div>
            </div>
        </div>
